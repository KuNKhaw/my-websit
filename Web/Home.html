<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Web Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1533299346856-b1a85808f2ec?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            background-color:rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transform: translateY(50px);
            opacity: 0;
            animation: slide-up 1s forwards;
        }
        button {
            background-color: #343435;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
            border-radius: 4px;
            opacity: 0;
            animation: slide-up 1.5s forwards;
        }
        button:hover {
            background-color: #4b4848;
            transform: scale(1.05);
        }
        @keyframes slide-up {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>ยินดีต้อนรับสู่หน้าเว็บของฉัน</h1>
    <button onclick="nextPage()">ถัดไป</button>

    <script>
        function nextPage() {
            window.location.href = 'Products.html'; // เปลี่ยนไปหน้า about.html
        }
    </script>
</body>
</html>
